<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold text-center mb-8">Nuestros Servicios</h1>

  <!-- Lista de servicios -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let service of services" class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
      <h2 class="text-xl font-semibold mb-2 text-blue-600">{{ service.title }}</h2>
      <p class="text-gray-700">{{ service.description }}</p>
    </div>
  </div>
</div>
