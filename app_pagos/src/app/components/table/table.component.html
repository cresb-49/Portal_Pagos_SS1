<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3" *ngFor="let header of headers">
          {{ header.name }}
        </th>
        <th scope="col" class="px-6 py-3" *ngIf="actions.length > 0">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of data"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
        <th *ngFor="let header of headers" scope="row" class="px-6 py-4 "
          [ngClass]="{'font-medium text-gray-900 whitespace-nowrap dark:text-white':(header.main ?? false)}">
          {{ getValueByKey(header.key,value) }}
        </th>
        <td class="px-6 py-4" *ngIf="actions.length > 0">
          <button class="mr-2 font-medium text-blue-600 dark:text-blue-500 hover:underline"
            *ngFor="let action of actions" (click)="executeAction(action,value)"
            [routerLink]="action.route ? action.key ? (action.route+'/'+getValueByKey(action.key,value)) : action.route : null">
            {{action.name}}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
